services:
  paddleocr-server:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    image: paddleocr-server:cpu
    container_name: paddleocr-server-cpu
    ports:
      - "8080:8080"
    volumes:
      - ${USERPROFILE:-.}/.paddlex:/root/.paddlex
    environment:
      - OCR_HOST=0.0.0.0
      - OCR_PORT=8080
      - OCR_LOG_LEVEL=info
      - OCR_LANG=en
      - OCR_CPU_THREADS=8  # 0 = auto-detect, set to limit CPU usage
    restart: unless-stopped
